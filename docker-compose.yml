version: '3.8'

services:

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - task-service
      - notification-service
      - product-service
      - rabbitmq
    networks:
      - ecommerce-net

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3001:3001"
    env_file:
      - ./user-service/.env
    networks:
      - ecommerce-net
   

  task-service:
    build: ./task-service
    container_name: task-service
    ports:
      - "3002:3002"
    env_file:
      - ./task-service/.env
    networks:
      - ecommerce-net
   
      
  product-service:
      build: ./product-service
      container_name: product-service
      ports:
        - "3004:3004"
      env_file:
        - ./product-service/.env
      networks:
        - ecommerce-net
  
  
  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3005:3005"
    env_file:
      - ./payment-service/.env
    networks:
      - ecommerce-net
   

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "3003:3003"
    env_file:
      - ./notification-service/.env
    networks:
      - ecommerce-net
    

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_node
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-net

networks:
  ecommerce-net:
    driver: bridge
