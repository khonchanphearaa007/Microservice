version: '3.8'

services:

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - task-service
      - notification-service
      - product-service
      - rabbitmq
    networks:
      - ecommerce-net

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}/userdb?retryWrites=true&w=majority
      - JWT_SECRET=SUPER_SECRET_KEY
    networks:
      - ecommerce-net
   

  task-service:
    build: ./task-service
    container_name: task-service
    ports:
      - "3002:3002"
    environment:
      - MONGO_URI=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}/taskdb?retryWrites=true&w=majority
    networks:
      - ecommerce-net
   
      
  product-service:
      build: ./product-service
      container_name: product-service
      ports:
        - "3004:3004"
      environment:
      - MONGO_URI=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}/productdb?retryWrites=true&w=majority
      networks:
        - ecommerce-net
  
  
  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3005:3005"
    environment:
      - MONGO_URI=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}/paymentdb?retryWrites=true&w=majority
    networks:
      - ecommerce-net
   

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "3003:3003"
    environment:
      - MONGO_URI=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}/notifydb?retryWrites=true&w=majority
    networks:
      - ecommerce-net
    

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_node
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-net

networks:
  ecommerce-net:
    driver: bridge
